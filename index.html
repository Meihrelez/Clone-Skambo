<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Skambo</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="left">
                <div id="PosImg">
                    <img src="/assets/Rectangle 4.svg" alt="retangulo">
                    <img src="/assets/skambo3 1.svg" alt="Image Skambo">
                </div>
                <h2 class="escrita">Seja bem vindo!</h2>
                <p class="escrita">Acesse sua conta<br> agora mesmo.</p>
                <button id="btn-right" class="escrita">ENTRAR</button>
                <a href="" class="escrita">esqueci minha senha</a>
            </div>
            <div class="right">
                <h1>Crie sua conta</h1>
                <h2>Preencha o formulário</h2>
                <div class="textfield">
                    <img src="/assets/ant-design_user-add-outlined.svg" alt="Icon indivíduo">
                    <input type="text" placeholder="Nome">
                </div>
                <div class="textfield">
                    <img src="/assets/carbon_email.svg" alt="Icon cartinha">
                    <input type="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <img src="/assets/ri_lock-password-fill.svg" alt="Icon cadeado">
                    <input type="password" placeholder="Senha">
                </div>
                <button class="right">CADASTRAR</button>


            </div>
        </div>

    </main>

</body>

</html>
