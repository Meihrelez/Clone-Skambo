<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Clone Skambo</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="left">
                <div id="PosImg">
                    <img src="/assets/Rectangle 4.svg" alt="retangulo">
                    <img id="SK" src="/assets/skambo3 1.svg" alt="Image Skambo">
                </div>
               
                    <h2 class="escrita">Seja bem vindo!</h2>
                    <p class="escrita">Acesse sua conta<br> agora mesmo.</p>
                    <button id="btn-left" class="escrita">ENTRAR</button>
                    <a href="" class="escrita">Esqueci minha senha</a>
                
            </div>
            <div class="right">
                <h1 id="title-right">Crie sua conta</h1>
                <h2 id="description">Preencha o formulário</h2>
                <div class="textfield">
                    <img class="icon" src="/assets/ant-design_user-add-outlined.svg" alt="Icon indivíduo">
                    <input type="text" placeholder="Nome">
                </div>
                <div class="textfield">
                    <img id="Pst" class="icon" src="/assets/carbon_email.svg" alt="Icon cartinha">
                    <input type="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <img class="icon" src="/assets/ri_lock-password-fill.svg" alt="Icon cadeado">
                    <input type="password" placeholder="Senha">
                </div>
                <button id="btn-right" class="function-btn">CADASTRAR</button>


            </div>
        </div>

    </main>

</body>

</html>
